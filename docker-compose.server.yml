services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: [ "/bin/sh", "-c" ]
    command: >
      "ollama serve & pid=$!; sleep 5; ollama pull llama3.2:1b; wait $pid"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8889:8889" # Server production port
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - CORS_ORIGINS=*
      - ARTIFACT_DIR=/app/artifacts
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src
      - ./backend/lakehouse.log:/app/lakehouse.log
      - ./data:/app/data
      - ./backend/artifacts:/app/artifacts
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8889/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - ollama
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "8888:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always

volumes:
  ollama_data:
